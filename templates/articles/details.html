{% extends "_base.html" %}

{% block title %}{{ article['title'] }}{% endblock %}

{% block main %}
    <h1>{{ article['title'] }}</h1>
    <h2>Date: {{ article['publish_date'] }}</h2>
    <p>{{ article['body'] | safe }}</p>
    <p><a href="{{ url_for('edit_article', id=article['id']) }}">Edit</a></p>
{% endblock main %}
