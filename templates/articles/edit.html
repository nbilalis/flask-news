{% extends "_base.html" %}

{% block title %}Edit Article {{ article['id'] }}{% endblock %}

{% block main %}
    <form action="{{ url_for('save_article') }}" method="post">
        <input type="hidden" name="id" value="{{ article['id'] }}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ article['title'] }}" required>

        <label for="body">Body:</label>
        <textarea name="body" id="body" cols="100" rows="25" required>{{ article['body'] }}</textarea>

        <label for="publish_date">Publish Date:</label>
        <input type="date" id="publish_date" name="publish_date" value="{{ article['publish_date'] }}" required>

        <input type="submit" value="Save Article">
    </form>
{% endblock main %}
